/**
 * PhishGuard - Popup UI for Chrome Extension
 * Displays scanning interface and results
 */

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishGuard Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 500px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f1f5f9;
            padding: 1.5rem;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #334155;
        }

        .logo {
            font-size: 1.5rem;
        }

        .title {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .subtitle {
            font-size: 0.85rem;
            color: #cbd5e1;
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #334155;
        }

        .tab-btn {
            flex: 1;
            padding: 0.75rem;
            background: none;
            border: none;
            color: #cbd5e1;
            cursor: pointer;
            font-weight: 600;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }

        .tab-btn:hover {
            color: #fbbf24;
        }

        .tab-btn.active {
            color: #fbbf24;
            border-bottom-color: #fbbf24;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 600;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 0.75rem;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid #334155;
            border-radius: 6px;
            color: #f1f5f9;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            resize: vertical;
        }

        textarea {
            min-height: 80px;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #fbbf24;
            background: rgba(15, 23, 42, 0.95);
        }

        .scan-btn {
            width: 100%;
            padding: 0.9rem;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .scan-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(251, 191, 36, 0.3);
        }

        .scan-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
            border-left: 4px solid;
            font-size: 0.9rem;
        }

        .result.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result.safe {
            background: rgba(34, 197, 94, 0.1);
            border-left-color: #22c55e;
        }

        .result.danger {
            background: rgba(239, 68, 68, 0.1);
            border-left-color: #ef4444;
        }

        .result-title {
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .result.safe .result-title {
            color: #22c55e;
        }

        .result.danger .result-title {
            color: #ef4444;
        }

        .confidence {
            margin: 0.75rem 0;
        }

        .confidence-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.25rem;
            font-size: 0.8rem;
        }

        .confidence-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #22c55e, #f59e0b, #ef4444);
            transition: width 0.6s ease;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(241, 245, 249, 0.3);
            border-top-color: #fbbf24;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üõ°Ô∏è</div>
        <div>
            <div class="title">PhishGuard</div>
            <div class="subtitle">Security Scanner</div>
        </div>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('url')">Current Page</button>
        <button class="tab-btn" onclick="switchTab('manual')">Manual Scan</button>
    </div>

    <!-- Current Page Tab -->
    <div id="url-tab" class="tab-content active">
        <button class="scan-btn" onclick="scanCurrentPage()">
            <span>üîç</span> Scan Current Page
        </button>
    </div>

    <!-- Manual Scan Tab -->
    <div id="manual-tab" class="tab-content">
        <div class="input-group">
            <label>URL or Email</label>
            <input type="text" id="manual-input" placeholder="Enter URL or paste email...">
        </div>
        <button class="scan-btn" onclick="scanManual()">Scan</button>
    </div>

    <!-- Result -->
    <div id="result" class="result"></div>

    <script src="js/popup.js"></script>
</body>
</html>
